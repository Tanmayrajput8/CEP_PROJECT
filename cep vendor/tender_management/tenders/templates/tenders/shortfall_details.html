<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortfall Summary - {{ vendor.name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .top-bar {
            background-color: #3c4b64;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .top-bar h2 {
            margin: 0;
            font-size: 24px;
        }

        .logout-btn {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
            background-color: #DC3545;
            padding: 10px 15px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .logout-btn:hover {
            background-color: #a71d2a;
        }

        .logout-btn svg {
            margin-right: 8px;
            width: 18px;
            height: 18px;
        }

        .container {
            width: 70%;
            margin: 40px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 15px;
            border-bottom: 2px solid #ddd;
            text-align: left;
        }

        th {
            background: #3c4b64;
            color: white;
            border-radius: 10px;
        }

        td a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }

        td a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <h2>Shortfall Summary for {{ vendor.name }}</h2>
        <a href="{% url 'logout' %}" class="logout-btn">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2h6a2 2 0 012 2v1" />
            </svg>
            Logout
        </a>
    </div>

    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Shortfall Stage</th>
                    <th>Documents</th>
                    <th>Reason</th>
                </tr>
            </thead>
            <tbody>
                {% for shortfall in shortfall_documents %}
                <tr>
                    <td>Shortfall {{ shortfall.shortfall_stage }}</td>
                    <td>
                        <a href="{{ shortfall.file.url }}" target="_blank">ðŸ“„ View Document</a>
                    </td>
                    <td>{{ shortfall.reason }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" style="text-align: center;">No shortfall documents available.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="{% url 'tender_details' vendor.tender.id %}">Back to Tender Details</a>
    </div>
</body>
</html>
